---
apiVersion: ecr.aws.crossplane.io/v1alpha1
kind: Repository
metadata:
  name: {{ cookiecutter.project_name }}
  namespace: {{ cookiecutter.project_name }}
spec:
  forProvider:
    name: {{ cookiecutter.project_name }} 
    imageScanningConfiguration:
      scanOnPush: true
    region: us-east-1
    tags:
{%- for key, value in cookiecutter.tags|dictsort %}
      - key: {{ key }}
        value: {{ value }}
{%- endfor -%}
